# application.properties - desarrollo

# Nombre de la aplicación
spring.application.name=twitter

# --- DATASOURCE / JPA (H2 en memoria para desarrollo) ---
spring.datasource.url=jdbc:h2:mem:devdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# H2 console (útil para desarrollo)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# --- JWT / Seguridad ---
# Nota: en producción NO pongas el secreto aquí; setéalo como variable de entorno JWT_SECRET
# Este valor es sólo para desarrollo local
jwt.secret=mi_clave_super_segura_que_debe_ser_larga

# --- CORS / servidor ---
# Puerto del servidor (opcional)
server.port=8080

# Permitir CORS simple (si tu front está en otro origen)
# Si usas configuración vía SecurityConfig, puedes ignorar estas props y configurar allí.
app.frontend.origin=http://localhost:3000

# --- LOGGING (útil) ---
logging.level.org.springframework=INFO
logging.level.com.example=DEBUG
